{%extends "layout.html" %}
{% block title %}Lobby{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="../static/scripts/jquery.bpopup.min.js"></script>
    <script src="../static/scripts/countdown.js"></script>
    <script src="../static/scripts/imageMapResizer.min.js"></script>
    <script>
        $( document ).ready(function() {
            let isshow = sessionStorage.getItem('isshow');
            if(isshow==null){
                sessionStorage.setItem('isshow', "1");
                $('#popup_this').bPopup()
            }
        });
    </script>
    <style>
        h3, p, a{
            font-family: Helvetica, Sans-Serif, serif;
        }
    </style>
{% endblock %}
{% block content %}

<div id="popup_this">
    <h3 class="animate__animated animate__bounce">Welcome to TEDxYouth@NCSSM 2022!</h3>
    <p id="countdown"></p>
    <p id="countdown-message">until the event begins on January 29th. Get excited!</p>
    <a href="https://www.signupgenius.com/go/10c0c4caea82da2fbcf8-tedxyouthncssm" target="_blank">Signup HERE</a>
</div>


        <div id="lobby">
            <img src="../static/images/lobby.png" alt="lobby" usemap="#lobbymap" >
        </div>
        <map name="lobbymap">
            <area href={{url_for('speakers')}} alt="speakers" title="speakers" href="" coords="1503,476,144"
            shape="circle">
            <area href={{url_for('committee')}} alt="committee" title="committee" href="" coords="1834,533,141"
                  shape="circle">
            <area href={{url_for('exhibits')}} alt="gallery" title="gallery" href="" coords="577,410,146"
                  shape="circle">
            <area href={{url_for('about')}} alt="about" title="about" href="" coords="233,532,144" shape="circle">
            <area href={{url_for('sponsors')}} alt="sponsors" title="sponsors" href=""
                  coords="126,1100,120,763,334,758,368,859,337,865,350,1104" shape="poly">
            <area href={{url_for('photobooth')}} alt="photobooth" title="photobooth" href=""
                  coords="1468,738,1863,1098" shape="rect">
            <area href = "https://drive.google.com/file/d/1-JBioL9Z-cwRKSu0H0XuYO5VhdNNXy09/view?usp=sharing"
                  target="_blank" alt="schedule" title="schedule" href="" coords="417,653,596,631,641,879,455,905"
                  shape="poly">
            <area href={{url_for('auditorium')}} alt="auditorium" title="auditorium" href=""
                  coords="717,659,868,660,868,577,1215,577,1217,659,1361,660,1367,1096,717,1100" shape="poly">
        </map>

<script>
    imageMapResize();
</script>

{% endblock %}
